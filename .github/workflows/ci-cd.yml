name: Test, Build and Deploy

on:
  push:
    branches: [ main, master ]

jobs:
  # 1. –ó–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–æ–≤ –∏ –ª–∏–Ω—Ç–∏–Ω–≥–∞ –∫–æ–¥–∞
  test-and-lint:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports: [5432:5432]

      redis:
        image: redis:7-alpine
        ports: [6379:6379]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install flake8

    - name: Run flake8 linting
      run: |
        flake8 . --count --max-line-length=127 --statistics --exclude=migrations

    - name: Run tests
      env:
        DEBUG: "True"
        SECRET_KEY: "test-secret-key-${{ github.run_id }}"
        DB_NAME: test_db
        DB_USER: test_user
        DB_PASSWORD: test_password
        DB_HOST: localhost
        DB_PORT: 5432
        ALLOWED_HOSTS: "localhost,127.0.0.1"
        CELERY_BROKER_URL: "redis://localhost:6379/0"
        CELERY_RESULT_BACKEND: "redis://localhost:6379/0"
        TELEGRAM_BOT_TOKEN: "test:token"
      run: |
        python manage.py test --exclude-tag=telegram --noinput --verbosity=2

  # 2. –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–±–æ—Ä–∫–∏ Docker-–æ–±—Ä–∞–∑–æ–≤
  docker-build:
    runs-on: ubuntu-latest
    needs: test-and-lint
    if: success() && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        docker build -t habits-tracker .

    - name: Test Docker image
      run: |
        docker run --rm habits-tracker python -c "import django; print('Django available')"

  # 3. –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –¥–µ–ø–ª–æ–π –Ω–∞ —Å–µ—Ä–≤–µ—Ä
  deploy:
    runs-on: ubuntu-latest
    needs: [test-and-lint, docker-build]
    if: success() && github.ref == 'refs/heads/main'

    steps:
    - name: Install SSHpass
      run: sudo apt-get install -y sshpass

    - name: Deploy to server
      run: |
        export SSHPASS=${{ secrets.SSH_PASSPHRASE }}
        
        sshpass -e ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }} << 'EOF'
          echo "üöÄ Starting deployment..."
          cd /opt/habits-tracker
          
          # –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–∫—É—â–∏–µ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã
          docker-compose down
          
          # Pull –ø–æ—Å–ª–µ–¥–Ω–∏—Ö –∏–∑–º–µ–Ω–µ–Ω–∏–π
          git pull origin main
          
          # –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã
          docker-compose up -d --build
          
          # –í—ã–ø–æ–ª–Ω—è–µ–º –º–∏–≥—Ä–∞—Ü–∏–∏
          docker-compose exec web python manage.py migrate --noinput
          
          # –°–æ–±–∏—Ä–∞–µ–º —Å—Ç–∞—Ç–∏—á–µ—Å–∫–∏–µ —Ñ–∞–π–ª—ã
          docker-compose exec web python manage.py collectstatic --noinput
          
          echo "‚úÖ Deployment completed successfully!"
        EOF
